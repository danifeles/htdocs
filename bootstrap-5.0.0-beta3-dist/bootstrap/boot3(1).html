<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>src = "bootstrap.min.js"</script>
    <script>src = "jquery-3.6.0.min.js"</script>
    <script>src = "https://unpkg.com/@popperjs/core@2"</script>
</head>
 
<body>
    <div class="container-fluid">
        <h1>Mi primer ejemplo de BootStrap con columnas</h1>
        <div class="row">
            <div class="col-sm-12" style="background-color: rgb(123, 255, 47);">primera columna</div>
        </div>
        <div class="row">
            <div class="col-sm-2" style="background-color: red;">segunda columna</div>
            <div class="col-sm-10 border" style="background-color:white;">
                <div class="row">
                    <div class="col-sm-12 border" style="background-color: pink">tercera</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 border" style="background-color:orange">cuarta</div>
                    <div class="col-sm-6 border" style="background-color:orange">cuarta</div>
                </div>
                <div class="row">
                    <div class="col-sm-2 border" style="background-color:blue">quinta</div>
                    <div class="col-sm-2 border" style="background-color:blue">quinta</div>
                    <div class="col-sm-4 border" style="background-color:blue">quinta</div>
                    <div class="col-sm-2 border" style="background-color:blue">quinta</div>
                    <div class="col-sm-2 border" style="background-color:blue">quinta</div>
                </div>
                <div class="row">
                    <div class="col-sm-2 border" style="background-color:blue">sexta</div>
                    <div class="col-sm-2 border" style="background-color:blue">sexta</div>
                    <div class="col-sm-4 border" style="background-color:blue">sexta</div>
                    <div class="col-sm-2 border" style="background-color:blue">sexta</div>
                    <div class="col-sm-2 border" style="background-color:blue">sexta</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="background-color: rgb(123, 255, 47);">s√©ptima</div>
        </div>
        <div class="row">
            <div class="col border">COL1</div>
            <div class="col border">COL2</div>
            <div class="col border">COL3</div>
        </div>
        <div class="row">
            <div class="col border">COL1</div>
            <div class="col-6 border">COL2</div>
            <div class="col border">COL3</div>
        </div>
        <div class="row">
            <div class="col border">COL1</div>
            <div class="col border">COL2</div>
            <div class="col-8 border">COL3</div>
            <div class="col border">COL4</div>
        </div>
        <div class="row">
            <div class="col-10 border">COL1</div>
            <div class="col border">COL2</div>
            <div class="col-8 border">COL3</div>
            <div class="col border">COL4</div>
        </div>
        <div class="row row-cols-2">
            <div class="col border">COL1</div>
            <div class="col border">COL2</div>
            <div class="col border">COL3</div>
            <div class="col border">COL4</div>
        </div>
        <div class="row row-cols-1">
            <div class="col border">COL1</div>
            <div class="col border">COL2</div>
            <div class="col border">COL3</div>
            <div class="col border">COL4</div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-9 col-lg-4 border" style="background-color: burlywood;">COL1</div>
            <div class="col-6 col-sm-3 col-lg-8 border" style="background-color: blueviolet;">COL2</div>            
        </div>
    </div>
 
</body>
 
</html>
