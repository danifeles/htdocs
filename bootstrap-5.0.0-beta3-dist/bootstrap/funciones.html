<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="bootstrap.min.js"></script>


</head>

<body>
    <div class="container">
        <h1>Mi primer ejemplo de JavaScript y Bootstrap</h1>
        <div class="row">
            <div class="col-sm-6" style="background-color: rgb(123, 255, 47);">Primer columna</div>
            <div class="col-sm-6" id="columna2">Poner nombre y apellidos</div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="background-color: cyan;">Mis Datos personales</div>
            <div class="col-sm-8">
                <table class="table table-danger table-hover table-striped">
                    <tr>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Apellidos
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Alberto
                        </td>
                        <td>
                            Rodriguez
                        </td>
                    <tr>
                        <td id="nombre">
                            Rosa
                        </td>
                        <td id="apellidos">
                            Garcia
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pedro
                        </td>
                        <td>
                            Romero
                        </td>
                    </tr>

                </table>
            </div>
            
        </div>
        <div class="row" style="background-color: gray;">
            <div class="col">
                <h3>FORMULARIO DE ENTRADA</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="nombre" >Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Introduzca el nombre" name="nombre">
                    </div>
                    <br/>
                    <input type="password" id="password" class="form-control" placeholder="Introduzca la pass" name="password"  >

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"> 
                        <label class="form-check-label">
                            ¿Está de acuerdo?   
                        </label>

                    </div>


                    <input type="button" class="btn btn-danger" value="ACEPTAR" onclick="procesar()">
                </form>

            </div>
        </div>
        <script src="funciones.js"></script>
</body>

</html>
