  <script>
    function enviar_registro() {
      var usuario = document.getElementById("usuario").value
      var contraseña = document.getElementById("contraseña").value

      let cliente1 = new cliente(usuario, contraseña);

      localStorage.setItem(usuario, JSON.stringify(cliente1));

      //definimos el Objeto con propiedades y metodos
      var cliente = {
        usuario,
      }
      function cliente(usuario, contraseña) {
        this.usuario = contraseña;
      }
    }
  </script>
